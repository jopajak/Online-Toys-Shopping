{% extends 'base.html' %}
{%import "bootstrap/wtf.html" as wtf %}
{%block content%}
<div class="line">
    <h1 class='lineUp'>Welcome to CeneoSearch</h1>
</div>
<div>
<form class="forms" action="#" method="post">
    <dl>
        {{ wtf.form_field(form.first_query) }} <br>
        <div class="buttons">
            <button class="btn btn-large btn-login" type="submit" name="text">Search</button>
        </div>
    </dl>
</form>
</div>
{%endblock%}
