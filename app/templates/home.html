<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">

    {{ form.first_query }} <br>
    {{ form.submit }}

    <p id="linkRegister">
        Don't Have an Account?
        <a href="{{ url_for('bp_auth.register') }}">Sign up</a>
    </p>
    <p id="linkLogin">
        You already have an account?
        <a href="{{ url_for('bp_auth.login') }}">Sign in</a>
    </p>
</form>
</body>
</html>
