{% extends 'base.html' %}
{%block content%}
<div class = "text-content">
    You have selected the following products:
    {% if products %}
        {% for product in products %}
                <div class="container-fluid" style="margin-top: 2%">
                  <div class="row" style="margin-right: 2%">
                      <div class="col-md-auto" style="margin-left: 2%">
                          <div class="alert alert-success" role="alert">Obrazek</div>
                      </div>
                      <div class="col-lg">

                          <div class="alert alert-success" role="alert">
                              {{ product.get('name') }}
                          </div>
                          <div class="alert alert-success" role="alert">
                              price: {{ product.get('price') }}  product_id: {{ product.get('product_id') }}
                          </div>

                      </div>
                  </div>
                </div>
        {% endfor %}
    {% endif %}
</div>
{%endblock%}
