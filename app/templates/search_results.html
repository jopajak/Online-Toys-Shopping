{% extends 'base.html' %}
{%block content%}
<div class = "text-content">
    {% if products %}
        {% for product in products %}
            <div class="container" style="margin-top: 2%">
                <div class="alert alert-success" role="alert">
                    {{ product }}
                </div>
            </div>
        {% endfor %}
    {% endif %}
</div>
{%endblock%}
