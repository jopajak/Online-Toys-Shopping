<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
            <div class="container" style="margin-top: 2%">
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
</body>
</html>
