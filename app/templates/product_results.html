{% extends 'base.html' %}
{%block content%}
<div class = "text-content">

        <ul class="navbar-nav ml-auto right" style="margin-top: 1%">
            <li class="dropdown" style="width: 350px">
                <button type="button " class="btn btn-form dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="title">Sort by:</span>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Vendor</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Price ascending</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Price descending</a></li>
                </ul>
            </li>
        </ul>



    {% if products %}
        {% for product in products %}
                <div class="container shadow p-3 mb-5 bg-white rounded product-container" style="margin-top: 2%;">
                  <div class="row" style="margin-right: 2%">
                      <div class="col-md-3" style="margin-left: 2%; margin-top: 2%">
                          <a href="http://{{product.get('img_link')}}"><img src="http://{{product.get('img_link')}}"></a>
                      </div>
                      <div class="col-lg prod-content-container container">
                          <div class="row product-title">
                              <h3><b>{{ product.get('name') }}</b> </h3>
                              <h5><b>Price: {{ product.get('price') }}z≈Ç</b></h5>
                          </div>
                          <div class="row product-buttons">
                              <a href="{{ product_id }}/{{ loop.index -1 }}"><button class="btn btn-lg btn-product">Choose this product</button></a>
                              <a href="https://ceneo.pl/{{ product.get('product_id')}}"><button class="btn btn-lg btn-product">See offer on Ceneo</button></a>
                          </div>
                      </div>
                  </div>
             </div>
        {% endfor %}
    {% endif %}
</div>
{%endblock%}
