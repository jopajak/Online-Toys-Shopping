<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-color: white;
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: rgb(88, 172, 255);
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p>Ceneo Search</p>
  </div>
  <div class="middle">
    <h1>LOADING...</h1>
    <hr>
    <p id="demo" style="font-size:30px"></p>
  </div>
</div>

<script>


  //reloading page
  setTimeout(() => {
    document.location.reload();
  }, 1000);
</script>

</body>
</html>
