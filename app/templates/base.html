<!DOCTYPE html>
<html>
    {% block html %}
    <head>
        {% block head %}

        <title>{% block title %}Takie lepsze allegro!{% endblock title %}</title>

        {% block meta %}
        <!-- Character setup and website scaling -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap in dark mode -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/darkly/bootstrap.min.css" integrity="sha256-VZi/r/RC1MritcGE2Yyxb/ACi8WIOj1Y7BHuslF8+6I=" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        {% endblock meta %}

        {% block styles %}
        {% endblock styles %}

        {% endblock head %}
    </head>

    <body>
        {% block body %}
        <p1>Something...</p1>
        {% endblock body %}
    </body>

    {% endblock html %}
</html>
